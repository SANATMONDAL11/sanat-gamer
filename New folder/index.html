<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANAT Gamer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: normal;
    }
    .characters {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }
    .character {
      width: 120px;
    }
    .character img {
      width: 100%;
      border-radius: 15px;
      border: 3px solid #ffffff;
    }
    .heart {
      font-size: 2.5rem;
      color: #ff4d6d;
      animation: beat 1.5s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    p {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
    }
    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SANAT Gamer</h1>
    <h2>Tomra sobai ke shagotom ❤️</h2><div class="characters">
  <div class="character">
    <img src="https://via.placeholder.com/150x200.png?text=Boy" alt="Boy" />
    <p>Ekta Chele</p>
  </div>

  <div class="heart">❤</div>

  <div class="character">
    <img src="https://via.placeholder.com/150x200.png?text=Girl" alt="Girl" />
    <p>Ekta Mey</p>
  </div>
</div>

</body>
</html>
